<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Working at XYZ Company</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h3>Here is a tip from <a href="#">theWhether.com</a>:</h3>
                <p>Ask Jade, Head of Talent Acquistion at XYZ Company, a question.</p>
                <form>
                    <div class="form-group">
                        <label for="name1">Name</label>
                        <input type="text" class="form-control" id="name1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never spam your email.</small>
                    </div>
                    <div class="form-group">
                        <label for="goal">Goal</label>
                        <select class="form-control" id="goal">
                            <option>Summer Internship</option>
                            <option>Fall Internship</option>
                            <option>First Career Job</option>
                            <option>Next Career Job</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Pick a question to ask</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>Where do you see the company in 5 years?</option>
                            <option>Is mentorship available for new hires?</option>
                            <option>What are examples of projects I would work on?</option>
                            <option>What talents do you most need a new hire to bring?</option>
                            <option>How would you describe the company culture?</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ask</button>
                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
